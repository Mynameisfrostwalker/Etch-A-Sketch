<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="imagefolder/favicon.ico">
    <title>Etch-Your-Sketch</title>
    <link rel="stylesheet" href="stylesfolder/reset.css">
    <link rel="stylesheet" href="stylesfolder/main.css">
</head>

<body>
    <header>
        <h1>Etch-Your-Sketch</h1>
    </header>
    <div id="buttons">
        <label for="num">Choose number of squares:</label>
        <input type="number" max="70" min="16" id="num" value="0">
        <button id="reset" class="buttons" style=>Reset</button>
        <button id="rainbow" class="buttons">Rainbow</button>
        <button id="black" class="buttons">Black</button>
    </div>
    <div id="outerBody">
        <div id="innerBody"></div>
    </div>
    <script src="scriptsfolder/script.js"></script>
</body>

</html>
